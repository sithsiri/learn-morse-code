<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Learn Morse Code</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="scripts/key.js" charset="utf-8"></script>
	<script src="scripts/script.js" charset="utf-8"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body onload="onload()">
	<div class="content">
		<h1>Learn Morse Code!</h1>
		<label for="letter"><h2>Listen to the morse code, then type the corresponding letter.</h2></label>
		<h1 id="morse-code"> </h1>
		<p id="feedback"> </p>
		<input type="text" class="text-input" id="letter" name="letter" placeholder="a" style="display: none;">
		<br>
		<button type="button" class="button" name="play" id="play">Start</button>
		<p id="counter" style="display: none;">You got <span id="correct">0</span> out of <span id="total">0</span> correct.</p>
		<div id="learning-mode-div">
			<input type="checkbox" id="learning-mode" name="learning-mode" value="learning">
			<label for="vehicle1"> Learning Mode</label><br>
		</div>
		<audio id="audio" preload="auto" src="./audio/tone.mp3">Please use a newer browser.</audio>
	</div>
</body>
</html>
